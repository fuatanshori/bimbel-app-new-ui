version: '3.8'
services:
  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
       - ~/letsencrypt:/etc/letsencrypt
       - /var/www/certbot:/var/www/certbot

  certbot:
    image: certbot/certbot
    volumes:
      - ~/letsencrypt:/etc/letsencrypt 
      - /var/www/certbot:/var/www/certbot    
