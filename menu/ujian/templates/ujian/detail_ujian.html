{% extends "menu_base.html" %}

{% block title %}menu{% endblock title %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y ">
    <div class="row justify-content-center">
        <div class="container mt-4">
            <!-- Bagian card -->
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <div class="card h-100 overflow-hidden shadow-sm">
                  <div class="card-body">
                    {% if soal_ujian_obj.gambar_soal %}
                    <img class="img-fluid" src="{{soal_ujian_obj.gambar_soal.url}}" alt="Card image cap" style="max-height: 250px; object-fit: cover; width: 100%; border-radius: 8px; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#imageModal">
                    {% endif %}
                    <p class="card-text mt-3 text-start">
                      {{soal_ujian_obj.soal}}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Bagian teks jawaban yang berada di bawah card -->
            <div class="row justify-content-center mt-3">
              <div class="col-lg-8">
                <div class="p-3 bg-light rounded shadow-sm">
                  <!-- Pilihan Jawaban -->
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="jawaban" id="jawaban1" value="jawaban1">
                    <label class="form-check-label" for="jawaban1">{{soal_ujian_obj.jawaban_1}}</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="jawaban" id="jawaban2" value="jawaban2">
                    <label class="form-check-label" for="jawaban2">{{soal_ujian_obj.jawaban_2}}</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="jawaban" id="jawaban3" value="jawaban3">
                    <label class="form-check-label" for="jawaban3">{{soal_ujian_obj.jawaban_3}}</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="jawaban" id="jawaban4" value="jawaban4">
                    <label class="form-check-label" for="jawaban4">{{soal_ujian_obj.jawaban_4}}</label>
                  </div>
                  <div class="my-3">
                    <label class="form-check-label fw-bolder" for="jawaban4">Jawaban: {{soal_ujian_obj.pilih_jawaban_benar}}</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          {% if soal_ujian_obj.gambar_soal %}
          <!-- Modal untuk Preview Gambar -->
          <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 80%;">

              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="imageModalLabel">Preview Gambar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                  <img class="img-fluid" src="{{soal_ujian_obj.gambar_soal.url}}" alt="Preview Image" style="max-width: 100%; height: auto;">
                </div>
              </div>
            </div>
          </div>
          {% endif %}
    </div>
  </div>
{% endblock content %}
