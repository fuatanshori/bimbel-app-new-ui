{% extends "menu_base.html" %}
{% block title %}levelstudy  {% endblock title %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <!-- Basic Layout & Basic with Icons -->
<div class="row">
  <!-- Basic Layout -->
  <div class="col-xxl">
    <div class="card mb-4">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="mb-0">Edit Level Study</h5>
      </div>
      <div class="card-body">
        <form method="post" action="{% url "menu:edit-levelstudy" id_levelstudy=levelstudy_obj.get_id_safe %}">
          {% csrf_token %}
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="id_level_study">Level Study</label>
            <div class="col-sm-10">
              {{level_study_form.level_study}}
              <small class="text-muted">{{ level_study_form.level_study.errors }}</small>
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Edit</button>
              <a href="{% url "menu:levelstudy" %}" class="btn btn-outline-dark">Kembali</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
