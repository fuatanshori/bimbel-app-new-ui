{% extends "menu_base.html" %}
{% block title %}mapel  {% endblock title %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <!-- Basic Layout & Basic with Icons -->
<div class="row">
  <!-- Basic Layout -->
  <div class="col-xxl">
    <div class="card mb-4">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="mb-0">Edit Mata pelajaran</h5>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'menu:edit-mapel' mapel_obj.level_study.get_id_safe mapel_obj.get_id_safe %}">
          {% csrf_token %}
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="id_nama_mapel">Nama Mapel</label>
            <div class="col-sm-10">
              {{ mapel_forms.nama_mapel }}
              <small class="text-muted">{{ mapel_forms.nama_mapel.errors }}</small>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="id_nama_mapel">Description</label>
            <div class="col-sm-10">
              {{ mapel_forms.description }}
              <small class="text-muted">{{ mapel_forms.description.errors }}</small>
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Tambah</button>
              <a href="{% url "menu:mapel" id_levelstudy=id_levelstudy %}" class="btn btn-outline-dark">Kembali</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
