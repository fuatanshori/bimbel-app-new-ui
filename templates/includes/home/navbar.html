{% load static %}
<header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <img src="{% static "home/images/bimbel.png" %}" class="logo-img" alt="bimbel logo">
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="#top" class="active">Home</a></li>
              <li class="scroll-to-section"><a href="#promo">Promo</a></li>
              <li class="scroll-to-section"><a href="#about">About</a></li>
              <li class="scroll-to-section"><a href="#pricing">Pricing</a></li>
              {% if request.user.is_authenticated %}
              <li class="scroll-to-section"><a href="{% url "menu:menu" %}">menu</a></li>
              {% if request.user.role == "admin" %}
              <li class="scroll-to-section"><a href="{% url "admin:index" %}">administrator</a></li>
                {% endif %}
                <li><div class="gradient-button"><a href="{% url "user:keluar" %}">Logout</a></div></li> 
              {% else %}
                <li><div class="gradient-button"><a href="{% url "user:masuk" %}">Login</a></div></li> 
              {% endif %}
            </ul>        
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>
