{% load static %}

<div class="demo-inline-spacing">
    <!-- Basic Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination">
        {% if queryset.has_previous %}
            <li class="page-item first" >
                <a class="page-link" href="?page=1" aria-label="Previous" data-page="{{queryset.previous_page_number}}">
                    <i class="tf-icon bx bx-chevrons-left"></i>
                </a>
            </li>
        {% endif %}

        {% for page in custom_range %}
            {% if page == queryset.number %}
                <li class="page-item active"><a class="page-link" href="?page={{page}}" data-page="{{page}}">{{page}}</a></li>
            {% else %}
                <li class="page-item"><a class="page-link" href="?page={{page}}" data-page="{{page}}">{{page}}</a></li>
            {% endif %}
        {% endfor %}

        {% if queryset.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{queryset.paginator.num_pages}}" aria-label="Previous" data-page="{{queryset.next_page_number}}">
                    <i class="tf-icon bx bx-chevrons-right"></i>
                </a>
            </li> 
        {% endif %}
      </ul>
    </nav>
</div>
